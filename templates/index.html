<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="color:#1a1514">
        <form action="{{ url_for('predict')}}" method="post">
            <h1 style="color:#f05030" >Car prise Prediction analysis </h1> <hr>
            <h2>Done by sagar guttal</h2>
            <h3>Year </h3>
            <input id="first" name="Year" type="number">
            <h3>What is the showroom Prise?(In lakhs)</h3>
            <input id="second" name="present_price" required="required">
            <h3>How many kilometer drived?</h3>
            <input id="third" name="km_driven" required="required">
            <h3>How many owners previously had the car(0 or 1 or 3)</h3>
            <input id="forth" name="Owner" required="required">
            <h3>What is the fuel type?</h3>
            <select name= "Fuel_type_petrol" id="fuel" required="required">
                <option value="Petrol"> Petrol </option>
                <option value="Diesel"> Diesel </option>
                <option value="CNG">CNG </option>
            </select>
            <h3>Are you a dealer or Individual</h3>
            <select name="Seller_type" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type</h3>
            <select name="Transmission_type" id="research" required="required">
                <option value="Manual">Manual car</option>
                <option value="Automatic">Automatic car</option>
            </select>
            <br><br>
            <button id="sub" type="submit" >calculate the selling Price</button>

        </form>
        <br><br> <h3>{{ prediction_text }}</h3>

    </div>
